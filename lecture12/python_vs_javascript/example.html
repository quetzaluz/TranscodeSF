<!DOCTYPE html>
<html>
<head>
    <title>Javascript Test Example</title>
    <link rel="stylesheet" type="text/css" href="example.css"/>
    <script type="text/javascript" src="example.js"></script>
</head>
<body>
<div class="centeredcontainer">
    <div class="centeredrow">
        <div class="centered">
            <p>Click the following button to run the example.js program.</p>

    </div>
</div>
<div class="helplinks">
    <p>Helpful links:</p>
    <ul>
        <li><a href="http://www.google.com/chrome">How to install Chrome</a></li>
        <li><a href="https://developers.google.com/chrome-developer-tools/docs/overview">How to use Chrome Developer tools</a></li>

    </ul>
</div>

</html>
