<!DOCTYPE html>
<html>
<head>
  <title>Transcode Paint</title>
  <link rel="stylesheet" type="text/css" href="paint.css"/>
  <script type="text/javascript" src="paint.js"></script>
</head>

<body>
  <div class="toolbar">
  <div class="color" id="red">&nbsp;</div>
  <div class="color" id="orange">&nbsp;</div>
  <div class="color" id="yellow">&nbsp;</div>
  <div class="color" id="green">&nbsp;</div>
  <div class="color" id="blue">&nbsp;</div>
  <div class="color" id="indigo">&nbsp;</div>
  <div class="color" id="violet">&nbsp;</div>
  <div class="color" id="black">&nbsp;</div>
  </div>
  <br/>
  <div class="paintDiv">
    <canvas id="paint"></canvas>
  </div>
  <div class="assignment">
    <h2>Make your own version of Paint</h2>
    <p>The above is a HTML <tt>canvas</tt> and a group of <tt>div</tt>s with
    colors, and <tt>id</tt>s of the names of their colors. Your job is to turn
    it into a paint program, similar to the old mspaint you may remember.</p>
  </div>
</body>
</html>
